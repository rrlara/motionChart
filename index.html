<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Angular.js nvd3.js Line Chart Directive</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">

    <script src="js/angular.js"></script>
    <script src="node_modules/angularparse/angularparse.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/nv.d3.js"></script>
    <script src="js/angularjs-nvd3-directives.js"></script>
    <!--<script src="http://www.parsecdn.com/js/parse-1.2.15.min.js"></script>-->
    <script src="js/parse-1.2.15.min.js"></script>
    <link rel="stylesheet" href="stylesheets/nv.d3.css"/>


    <script src="app.js"></script>
    <script src="js/main.js"></script>
    <script>
    </script>

</head>
<body ng-app='Motion'>
<div ng-controller="MainCtrl">
    <div>
        <h2>{{count}}</h2>
    </div>
    <nvd3-multi-bar-chart
            data="exampleData"
            id="exampleId"
            showYAxis="true"
            interactive="true"
            width="550"
            height="300"
            showLegend="true"
            showControls="true"
            stacked="true"
            tooltips="true"
            >
        <svg></svg>
    </nvd3-multi-bar-chart>
</div>


</body>
</html>
